build:
  RUN_AWS_TESTS: true

release:
  WRITE_ARTIFACTORY_USERNAME: !var ci/artifactory/users/jenkins/username
  WRITE_ARTIFACTORY_PASSWORD: !var ci/artifactory/users/jenkins/password
  WRITE_ARTIFACTORY_URL: !var ci/artifactory/url

promote:
  WRITE_ARTIFACTORY_USERNAME: !var ci/artifactory/users/jenkins/username
  WRITE_ARTIFACTORY_PASSWORD: !var ci/artifactory/users/jenkins/password
  WRITE_ARTIFACTORY_URL: !var ci/artifactory/url
  NUGET_API_KEY: !var ci/identity/user/nuget/api-key
